            <form method="POST" action="">
                <div class="mb-3">
                <label for="primarykey" class="form-label">Primary key :</label>

              </div>
              <div class="mb-3">

                <input type="text" class="form-control" value="Done" id="status" name="status">
              </div>

        </div>
